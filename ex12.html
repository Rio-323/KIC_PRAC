<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <table border="1" width = "500"  height = "200">
            <tr>
                <td>1행 1열</td>
                <td>1행 2열</td>
                <td>1행 3열</td>
            </tr>

            <tr>
                <td colspan="2">2행 1열</td>
                <td>2행 3열</td>
            </tr>

            <tr>
                <td colspan="3">3행 1열</td>
            </tr>
        </table>

        <p></p>

        <table border="1" width = "500"  height = "200">
            <tr>
                <td>1행 1열</td>
                <td rowspan="2">1행 2열</td>
                <td rowspan="3">1행 3열</td>
            </tr>

            <tr>
                <td>2행 1열</td>
            </tr>

            <tr>
                <td>3행 1열</td>
                <td>3행 2열</td>
            </tr>
        </table>

        <p></p>
        <table border="1" width = "500"  height = "300">
            <tr>
                <td colspan="2">1열</td>
                <td rowspan="2">2열</td>
            </tr>

            <tr>
                <td rowspan="2">4열</td>
                <td>5열</td>
            </tr>

            <tr>
                <td colspan="2">3열</td>
            </tr>
        </table>

    </body>
</html>
