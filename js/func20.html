<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
  <h1>섭씨를 화씨로 변환하기</h1>

    <script type="text/javascript">

      let fah = parseFloat(prompt('변환할 화씨온도'));
      let cel;

      cel = ((fah - 32) / 1.8);

      alert(`화씨 ${fah}도는 섭씨${cel}도 입니다.`);
    </script>
</body>
</html>
