<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 구구단 단수를 입력 받아서 출력(console)
        function gugudan(dan) {
            console.log(dan + '단');
            for(let i = 1; i < 10; i++) {
                console.log(dan + ' X ' + i + ' = ' + (dan*i));
            }
        }

        function gugudan2(danSu) {
            let html = '';
            for(let i = 1; i < 10; i++) {
                html += danSu + ' X ' + i + ' = ' + (danSu*i) + '\n';
            }

            return html;
        }
    </script>
</head>
<body>
    <script type="text/javascript">
       gugudan(3);
       let result = gugudan2(4);
       console.log(result);
    </script>
</body>
</html>
