<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table {
            border: 1px solid black;
            width: 300px;
            border-collapse: collapse
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>


    <script type="text/javascript">
        let result = '';
        result += '<table>';
        for(let i = 1; i <= 10; i++) {
            result +='<tr>';
            for(let j = 1; j <= 10; j++) {
                if(j <= i) {
                    result +='<td>*</td>';
                }else {
                    result +='<td></td>';
                }
            }
            result +='</tr>';
        }
        result +='</table>';

        //출력
        document.write(result);
    </script>
</body>
</html>
