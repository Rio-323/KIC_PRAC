<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        'use strict';
        
        // number > integer / float
        let num1 = 10;
        let num2 = 3.14;
        let num3 = 3.14e3;

        console.log(num1);
        console.log(num2);
        console.log(num3);

        console.log(typeof num1);
        console.log(typeof num2);
        console.log(typeof num3);

        let num11 = 0b101; // 2진수
        let num12 = 0o73; // 8진수
        let num13 = 0x2a; // 16진수

        console.log(num11);
        console.log(num12);
        console.log(num13);

    </script>
</body>
</html>
