<body>
    <script type="text/javascript">
        // num의 값 홀짝 판별
        console.log('시작');
        let num = 9;

        if(num % 2 == 0) {
            console.log('짝');
        } else {
            console.log('홀');
        }
        console.log('종료');

        let result = (num % 2 == 0) ? '짝' : '홀';
        console.log(result);
    </script>
</body>
