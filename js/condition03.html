<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // num의 값이 10보다 크면 많다, 작으면 적다 라고 출력
        console.log('시작');
        let num = 9;

        if(num > 10) {
            console.log('많다.');
        } else {
            console.log('적다.');
        }

        // 삼항 연산자
        (num > 10) ? console.log('많다.') : console.log('적다.');

        let result = (num > 10) ? '많다.' : '적다';
        console.log(result);
        
        console.log('종료');
    </script>
</body>
</html>
