<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 산술연산 함수
        // 두 수를 입력받아서 큰 수를 반환하는 함수

        function maxNumber(num1, num2) {
            if(num1 > num2 ) {
                return num1;
            } else {
                return num2;
            }
        }
    </script>
</head>
<body>
    <script type="text/javascript">
       let result;

       result = maxNumber(30, 40);
       console.log(result);
    </script>
</body>
</html>
