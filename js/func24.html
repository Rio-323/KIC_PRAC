<body>
    <script type="text/javascript">
     // 배열의 선언
     let arr1 = []; // 값이 없는 배열
     // 일반적으로 배열에는 같은 종류의 데이터를 입력
     let arr2 = [10, 20, 30, 40]; // 4개의 숫자가 있는 배열
     let arr3 = ['10', '20', '30', '40'] // 4개의 문자열이 있는 배열

     console.log(arr2);
     console.log(typeof arr2);

     console.log(arr2[0]);
     console.log(arr2[1]);

     arr2[0] = 100;
     arr2[1] = 200;

     console.log(arr2);


     // 배열의 방의 갯수
     console.log(arr2.length);

     // 전체 데이터를 for문을 통해 출력
     for(let i = 0; i < arr2.length; i++) {
      console.log(arr2[i]);
     }
    </script>
