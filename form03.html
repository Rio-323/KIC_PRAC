<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--파일 업로드-->
        <input type="file"/><br><br>
        <!--색상 선택-->
        <input type="color" value="#ff89ff">
        <!--날자 선택-->
        <input type="date" value="2023-02-23">
        <!--숫자 선택-->
        <input type="number" min="0" max="10" value="5"/><br><br>
        <input type="number" min="0" max="10" step="2"/><br><br>
        <input type="range" min="0" max="10" step="5"/><br><br>
    </form>
</body>
</html>
