<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript">
       // mouse 이벤트
       window.onload = function() {
        document.getElementById('div').onclick = function(data) {
            console.log(data);
            console.log(data.x);
            console.log(data.y);

            console.log('altkey : ' + data.altKey);
            console.log('shiftKey : ' + data.shiftKey);
            console.log('ctrlKey : ' + data.ctrlKey);
        }
       };
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
