<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        #i1 {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: red;
            z-index: 3;
        }

        #i2 {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: green;
            z-index: 2;
        }

        #i3 {
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: blue;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="i1">layer 1</div>
    <div id="i2">layer 2</div>
    <div id="i3">layer 3</div>
</body>
</html>
