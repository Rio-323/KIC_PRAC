<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 50px;
            border: 1px solid red;
        }

        #i1 {display: none;}
        #i2 {visibility: hidden;}
    </style>
</head>
<body>
    <div>Hello visible1</div>
    <div id="i1">Hello visible2</div>
    <div id="i2">Hello visible3</div>
    <div>Hello visible4</div>
</body>
</html>
