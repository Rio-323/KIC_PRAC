<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      table {
        width: 100%;
      }

      td.t1 {
        width: 80%;
      }

      img {
        width: 170px;
        height: 170px;
      }
    </style>
</head>
<body>
      <table>
      <tr>
        <td class="t1">To horizontally center a block element (like), use margin: auto;Setting the width of the element will prevent it from stretching out to the edges of its container.The element will then take up the specified width, and the remaining space will be split equally between the two margins:</td>
        <td><img src="../images/pineapple.jpg"</td>
      </tr>
    </table>
</body>
</html>
