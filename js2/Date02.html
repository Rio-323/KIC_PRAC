<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let date1 = new Date(2023, 3-1, 8, 20, 10, 40);

        console.log(date1.toLocaleString());

        // 월의 마지막 (주의 - 2월)
        let date2 = new Date(2023, 3-1, 1-1);
        console.log(date2.toLocaleString());

        // 2023년 12월 24일의 요일
        let date3 = new Date(2023, 13-1, 21)
        console.log(date3.getDay());

        switch(date3.getDay()) {
            case 0: console.log('일요일'); break;
            case 1: console.log('월요일'); break;
            case 2: console.log('화요일'); break;
            case 3: console.log('수요일'); break;
            case 4: console.log('목요일'); break;
            case 5: console.log('금요일'); break;
            case 6: console.log('토요일'); break;
        }

    </script>
</body>
</html>
