<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
       function checkFrm() {
            let search = document.frm.query.value
            if(search.length <= 1) {
                alert('1자 이상의 검색어를 입력하셔야 합니다.');
            } else {
                if(document.frm.sitename.options.selectedIndex == 0) {
                location.href = `https://search.naver.com/search.naver?query=${search}`;
                } else if(document.frm.sitename.options.selectedIndex == 1) {
                location.href = `https://search.daum.net/search?q=${search}`;
                } else {
                    location.href = `https://www.google.com/search?q=${search}`;
                }
            }
            
        }
        
    </script>

    <form name="frm">
        검색어 : <input type="text" name="query" placeholder="검색어 입력">
        <br><br>
        검색 사이트 : <select name="sitename">
            <option value="naver">네이버</option>
            <option value="daum">다음</option>
            <option value="google">구글</option>
        </select>

        <input type="button" value="검색하기" onclick="checkFrm()">
    </form>
</body>
</html>
