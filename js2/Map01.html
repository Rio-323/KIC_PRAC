    <script type="text/javascript">
        const map = new Map();
        console.log(map);

        const map1 = new Map(
            [
                ['key1', 'value1'],
                ['key2', 'value2'],
                ['key3', 'value3'],

            ]
        );

        console.log(map1);
        console.log(map1.size);

        const map2 = [
            {key: 1, value: 10},
            {key: 2, value: 20},
            {key: 3, value: 30}
        ];

        console.log(map2);
        console.log(map2.size);

        /* console.log(map1[0]);
        console.log(map1[1]); */
        for(let data of map1) {
            console.log(data[0], data[1]);
        }

        for(let [key, value] of map) {
            console.log(key, value);
        }
    </script>
