<html lang="en">
<head>

<body>
    <script type="text/javascript">
        let str1 = '사과,딸기,수박,참외';

        // 구분자 중심의 문자열 분리 => 배열
        let arr1 = str1.split(',');

        console.log(arr1);

        for(let value of arr1) {
            console.log(value);
        }
        

        // capitalize 함수 만들기
        function capitalize(data1) {
            let words = data1.split(' ');
            let str1 = '';

            for(let i = 0; i < words.length; i++) {
                str1 += words[i].substring(0,1).toUpperCase() + words[i].substring(1) + ' ';
            }

            console.log(str1);
        }

        capitalize('hong gil dong');
    </script>
</body>
